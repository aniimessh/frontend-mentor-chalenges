<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend-Mentor Challenge-2</title>
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

<body>
  <div class="wrapper">
    <div class="navbar">
      <div class="left-section">
        <p class="nav-logo"><img src="./images/logo.svg" alt=""></p>
        <ul class="nav-items">
          <div class="feature-section">
            <li class="nav-items">Features
              <img src="./images/icon-arrow-down.svg" height="7px" width="15px" class="arrow-down">
            </li>
          </div>
          <div class="company-section">
            <li class="nav-items">Company
              <img src="./images/icon-arrow-down.svg" height="7px" width="15px" class="arrow-down">

          </div>
          <div class="career-section">
            <li class="nav-items">Careers
            </li>
          </div>
          <div class="about-section">
            <li class="nav-items">About

          </div>

      </div>

        <button class="login-btn">Login</button>
        <button class="register-btn">Register</button>
      </div>
    </div>
    <div class="container">
      <div class="container-left-section">
        <h2 class="hero-heading">Make <br>remote work</h2>
        <p class="hero-description">Get your team in sync, no matter your location. <br> Streamline processes, create

        <button class="learn-btn">Learn more</button>
        <div class="footer-img">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">

      </div>
      <div class="container-right-section">
        <img src="./images/image-hero-desktop.png" alt="herosection-image" height="700px">
